<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Closures Game</title>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>

    <div class="game">
      <div class="menu">
        <h2>Distance Walked: <span id='distance'>0m</span></h2>
        <button type="button" name="initialize">Initialize Teleporter</button>
        <button type="button" name="teleport" disabled>Teleport!</button>
        <br />

        <button type="button" name="initialize-time-machine">Initialize Time Machine</button>
        <button type="button" name="time-travel" disabled>Time Travel!</button>
        <br />

        <button type="button" name="reset-game">Reset Game</button>
      </div>
      <div class="game-grid"></div>
    </div>

    <script type="text/javascript" src="utility.js"></script>
    <script type="text/javascript" src="control.js"></script>
    <script type="text/javascript" src="build.js"></script>


  </body>
</html>
